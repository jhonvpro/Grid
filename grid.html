<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="grid-contenedor">
  <header class="header">
    <img class="logo" src="./Vector.png" alt="logo de alura" onclick="location.reload();">
  </header>
  </header>
  <section class="section-1">
    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
    <div class="informacion">
      <h6>Solo letras minúsculas y sin acentos</h6>
    </div>
    <div class="botones">
      <button class="btn-encriptar">Encriptar</button>
      <button class="btn-desencriptar">Desencriptar</button>
    </div>
  </section>
  <section class="section-2">
    <textarea class="mensaje" cols="20" rows="10">
        </textarea>
    <div class="texto-h3">
      <h3>Ningun mensaje fue encontrado</h3>
    </div>
    <div class="texto-h6">
      <h6>Ingresa el texto que desea encriptar o desencriptar</h6>
    </div>
    <div class="copy">
      <button>Copiar</button>
    </div>
  </section>
  <footer class="foot">
    <h2>Desarrollado Por Jhonny Villota - Colombia</h2>
  </footer>
  <script src="./javascript.js"></script>
</body>

</html>
